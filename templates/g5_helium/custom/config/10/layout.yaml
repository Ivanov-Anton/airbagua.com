  custom-5807:
    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n    <h2 class=\"g-title\">ПОДУШКИ БЕЗОПАСНОСТИ SRS AIRBAG</h2>\n    <p>Компания “AirBagUa” занимается ремонтом и профессиональным восстановлением \nсистем безопасности легковых автомобилей. Все технологии по восстановлению подушек в руль, коленей и панелей были получены от наших партнеров из США. Мы не просто восстанавливаем внешний вид накладок, a меняем в них пиропатроны. Это значит, что после восстановления системы безопасности вашего автомобиля, включая перешивку блока управления SRS и диагностику системы, aвтомобиль будет готов к эксплуатации с полностью функциональной системой безопасности, как до аварии. Бывают сложности с торпедами (панелями) сложных форм. Но у нас есть индивидуальный подход к каждому клиенту.Мы восстанавливаем структуру, подбираем точный цвет, ставим клеймо SRS Airbag. Как правило, клиенты задают вопрос – \"будет как завод?\". Мы занимаемся восстановлением, а не изготовлением. Наша компания может гарантировать работоспособность используемых нами элементов на момент продажи.</p><p>\nВнешний вид будет максимально схожий с вашими элементами. В качестве гарантии ваших денежный средств, мы готовы брать оплату за готовый результат после вашей проверки на почтовом отделении в любой транспортной компании Украины, которая предоставляет услугу обратного платежа. Зачастую это : Интайм, Новая Почта, Гюнсел.\nНаша фирма осуществляет восстановление всех типов систем безопасностей легковых автомобилей.</p><p>\nОсновной задачей при восстановлении является максимальное приближение внешнего вида к оригиналу. Чтобы начать ремонт торпеды нашим мастерам понадобится аккуратно снять торпеду и произвести разборку. Чтобы текстура панели, цвет и форма остались те же и не утратили свой внешний вид, мы используем в работе только фирменные материалы зарубежных производителей.</p>\n    \n</div>"
      filter: '1'
    block:
      variations: center
