COM_SPEEDCACHE_DASHBOARD_CHECK_GROUP_MINIFY_ENABLED="Отлично, у Вас есть объединённые файлы. Объединение нескольких файлов одного типа (JS, CSS или шрифты), позволяет сократить количество HTTP запросов. Используйте это с осторожностью и тестируйте свой сайт. Это может привести к конфликтам."
COM_SPEEDCACHE_DASHBOARD_CHECK_GROUP_MINIFY_DISABLED="У Вас нет объединённых файлов. Объединение нескольких файлов одного типа (JS, CSS или шрифты), позволяет сократить количество HTTP запросов. Используйте это с осторожностью и тестируйте свой сайт. Это может привести к конфликтам."
