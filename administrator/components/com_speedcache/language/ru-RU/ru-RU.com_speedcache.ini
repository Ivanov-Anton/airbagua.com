COM_SPEEDCACHE_DASHBOARD_CHECK_MINIFY_ENABLED="Отлично, у Вас есть несколько минимизированных файлов, которые загружаются с Вашего сайта. Минимизация - это процесс удаления ненужных или избыточных данных, не влияя на то, как ресурс обрабатывается браузером. Например, комментарии и форматирование кода"
COM_SPEEDCACHE_DASHBOARD_CHECK_MINIFY_DISABLED="Нет минимизированных файлов. Минимизация - это процесс удаления ненужных или избыточных данных, не влияя на то, как ресурс обрабатывается браузером. Например, комментарии и форматирование кода"
