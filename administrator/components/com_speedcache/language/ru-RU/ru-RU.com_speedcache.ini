COM_SPEEDCACHE_DASHBOARD_CACHE_TITLE="Кэш Joomla"
COM_SPEEDCACHE_DASHBOARD_CACHE_ENABLED="Хорошо! Встроенная система кэширования Joomla активирована. Активация кэша ускорит Ваш сайт путём Предзагрузки общих элементов страницы и запросов к базе данных."
COM_SPEEDCACHE_DASHBOARD_CACHE_DISABLED="Плохо! Встроенная система кэширования Joomla НЕ активирована. Активация кэша ускорит Ваш сайт путём Предзагрузки общих элементов страницы и запросов к базе данных. Настоятельно рекомендуется её включить."
COM_SPEEDCACHE_DASHBOARD_CACHETIME_TITLE="Время кэширования Joomla"
COM_SPEEDCACHE_DASHBOARD_CACHETIME_ENABLED="Хорошо! Ваша время кэширования до его очистки задано на %s минут(ы), это хорошо. Мы рекомендуем задавать его как минимум на %s минут(ы). Время кэширования Joomla это максимальная продолжительность в минутах, в течении которых закэшированный файл будет храниться перед его обновлением."
COM_SPEEDCACHE_DASHBOARD_CACHETIME_DISABLED="Хорошо! Ваша время кэширования до его очистки задано на %s минут(ы), это немного маловато. Мы рекомендуем задавать его как минимум на %s минут(ы). Время кэширования Joomla это максимальная продолжительность в минутах, в течении которых закэшированный файл будет храниться перед его обновлением."
COM_SPEEDCACHE_DASHBOARD_GZIP_TITLE="Gzip сжатие"
COM_SPEEDCACHE_DASHBOARD_GZIP_CURL_NOTAVAILABLE="Для Gzip сжатия нужно проверить библиотеку curl"
COM_SPEEDCACHE_DASHBOARD_GZIP_CHECKING="Пожалуйста подождите, пока идёт проверка состояния Gzip"
COM_SPEEDCACHE_DASHBOARD_GZIP_ENABLED="Хорошо! Gzip включён. Gzip сжатие это форма сжатия HTTP. Это позволяет сделать текстовые файлы меньше, так что они передаются быстрее и как следствие это ускоряет весь Ваш сайт."
COM_SPEEDCACHE_DASHBOARD_GZIP_DISABLED="Не хорошо! Gzip НЕ включён. Gzip сжатие это форма сжатия HTTP. Это позволяет сделать текстовые файлы меньше, так что они передаются быстрее и как следствие это ускоряет весь Ваш сайт."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TITLE="Expires headers (Истечение заголовков)"
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_CURL_NOTAVAILABLE="Для функционирования Expires headers (Истечение заголовков) нужно проверить библиотеку Curl. Expires headers сообщает браузеру, нужно ли ему запрашивать специальный файл с сервера или он должен брать его из кэша браузера."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_CHECKING="Проверка Expires headers"
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_ENABLED="Хорошо! Expires headers включено. Expires headers сообщает браузеру, нужно ли ему запрашивать специальный файл с сервера или он должен брать его из кэша браузера."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_DISABLED="Для этих типов файлов нет Expires headers : <span id=\expires_headers_error_list\></span>. Expires headers сообщает браузеру, нужно ли ему запрашивать специальный файл с сервера или он должен брать его из кэша браузера. Иногда их нельзя контролировать на общих хостингах."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_TITLE="Задержка Expires headers"
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_CURL_NOTAVAILABLE="Для функционирования Expires headers нужно проверить библиотеку Curl. Expires headers сообщает браузеру, нужно ли ему запрашивать специальный файл с сервера или он должен брать его из кэша браузера."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_MISSING="Expires headers не включено, мы не смогли проверить время Expires headers. Expires headers сообщает браузеру, нужно ли ему запрашивать специальный файл с сервера или он должен брать его из кэша браузера."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_CHECKING="Проверка времени Expires headers"
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_ENABLED="Хорошо! У Вас хорошее время Expires headers. Рекомендуется установить задержку Expires headers как минимум на неделю."
COM_SPEEDCACHE_DASHBOARD_EXPIRESHEADERS_TIME_DISABLED="Время истечения Expires headers должно быть задано как минимум на неделю. У этих типов файлов время истечения менее одной недели : <span id=\expires_headers_time_error_list\></span>."
COM_SPEEDCACHE_DASHBOARD_PHP_VERSION_TITLE="Версия PHP"
COM_SPEEDCACHE_DASHBOARD_PHP_VERSION_ENABLED="Хорошо! У Вас PHP версии %s.<br/>Это отлично, так как по сравнению с предыдущими версиями, время выполнения PHP 7 более чем в два раза быстрее и требует на 30 процентов меньше памяти."
COM_SPEEDCACHE_DASHBOARD_PHP_VERSION_DISABLED="У Вас PHP версии %s.<br/>Было бы хорошо установить или активировать PHP 7. По сравнению с предыдущими версиями, время выполнения PHP 7 более чем в два раза быстрее и требует на 30 процентов меньше памяти."
COM_SPEEDCACHE_DASHBOARD_BROWSER_CACHE_TITLE="Кэширование в браузере"
COM_SPEEDCACHE_DASHBOARD_BROWSER_CACHE_ENABLED="Хорошо! Кэширование в браузере включено. При кэшировании в браузере исходные файлы страниц хранятся на локальном компьютере, когда пользователь загружает страницу. Это сильно увеличивает скорость загрузки страниц для вернувшихся посетителей, а Speed Cache может задать инструкции для обновления кэша тогда, когда Вам надо."
COM_SPEEDCACHE_DASHBOARD_BROWSER_CACHE_DISABLED="Кэширование в браузере выключен. При кэшировании в браузере исходные файлы страниц хранятся на локальном компьютере, когда пользователь загружает страницу. Это сильно увеличивает скорость загрузки страниц для вернувшихся посетителей, а Speed Cache может задать инструкции для обновления кэша тогда, когда Вам надо."
COM_SPEEDCACHE_DASHBOARD_AUTO_CLEAR_CACHE_TITLE="Автоматическая очистка кэша"
COM_SPEEDCACHE_DASHBOARD_AUTO_CLEAR_CACHE_ENABLED="Хорошо! Автоматическая очистка кэша включена. Можно автоматически очищать кэш при некоторых действиях администратора Joomla: сохранение, применение, публикация, снятие с публикации или удаление контента."
COM_SPEEDCACHE_DASHBOARD_AUTO_CLEAR_CACHE_DISABLED="Автоматическая очистка кэша отключена. Можно автоматически очищать кэш при некоторых действиях администратора Joomla: сохранение, применение, публикация, снятие с публикации или удаление контента."
